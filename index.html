<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Rating System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Continuous Rating System</h1>
        <div class="button-container">
            <button onclick="adjustRating(-10)">[-10]</button>
            <button onclick="adjustRating(-5)">[-5]</button>
            <button onclick="adjustRating(-1)">[-1]</button>
            <button onclick="adjustRating(1)">[+1]</button>
            <button onclick="adjustRating(5)">[+5]</button>
            <button onclick="adjustRating(10)">[+10]</button>
        </div>
        <input type="range" id="rating" min="0" max="100" value="50" oninput="updateRating(this.value)">
        <p>Current Rating: <span id="currentRating">50</span></p>
        <canvas id="ratingChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>

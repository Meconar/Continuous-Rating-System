<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Rating System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Continuous Rating System</h1>
            <div class="top-buttons">
                <button onclick="downloadChartAsImage()">⤓</button> <!-- Updated Unicode for download -->
                <button id="recordingButton" onclick="toggleRecording()">⏸</button> <!-- Unicode for pause -->
            </div>
        </div>
        <div class="content">
            <input type="range" id="rating" min="0" max="100" value="50" orient="vertical" oninput="updateRating(this.value)">
            <canvas id="ratingChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
